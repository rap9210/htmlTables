<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="TableStyleSheet.css">
</head>
<body>
    <table style="width: 100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>

            <td>Ronald</td>

            <td>A+</td>
        </tr>
        <tr>
            <td>Henry</td>
            <td>Caputo</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Donald</td>
            <td>Glover</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Lukas</td>
            <td>Podolski</td>
            <td>A-</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Bonjovi</td>
            <td>C-</td>
        </tr>
    </table>

</body>
</html>
